
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Muse | AI Fine Art Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --studio-bg: #fdfcf9;
            --accent-amber: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--studio-bg);
            color: #1e293b;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .watercolor-bg {
            background-image: radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(233, 226, 226, 0.28) 90.1%);
        }

        /* Canvas Texture Simulation */
        .canvas-texture::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.12;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/canvas-orange.png");
            mix-blend-mode: multiply;
        }

        /* Custom Fine Art Scrollbar */
        .art-scrollbar::-webkit-scrollbar {
            height: 5px;
        }
        .art-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .art-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .art-scrollbar:hover::-webkit-scrollbar-thumb {
            background: var(--accent-amber);
        }

        /* Gallery Masking */
        .gallery-mask {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: subtle-float 6s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="watercolor-bg min-h-screen">
    <div id="root"></div>
</body>
</html>
